<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Voorivex Art Gallery</title>
	<meta name="description" content="The image gallery of Voorivex Academy"/>

	<link rel="icon" type="image/png" href="/favicon-black.png" media="(prefers-color-scheme: light)"/>
	<link rel="icon" type="image/png" href="/favicon-white.png" media="(prefers-color-scheme: dark)"/>
	<link rel="icon" type="image/x-icon" href="/favicon-black.ico" media="(prefers-color-scheme: light)"/>
	<link rel="icon" type="image/x-icon" href="/favicon-white.ico" media="(prefers-color-scheme: dark)"/>

	<meta property="og:title" content="Voorivex Art Gallery"/>
	<meta property="og:description" content="The image gallery of Voorivex Academy"/>
	<meta property="og:image" content="https://voorivex.art/og-image.jpg"/>
	<meta property="og:image:alt" content="Gallery Preview"/>
	<meta property="og:image:width" content="720"/>
	<meta property="og:image:height" content="586"/>

	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:title" content="Voorivex Art Gallery"/>
	<meta name="twitter:description" content="The image gallery of Voorivex Academy"/>
	<meta name="twitter:image" content="https://voorivex.art/og-image.jpg"/>
	<meta name="twitter:image:alt" content="Gallery Preview"/>
	<meta name="twitter:image:width" content="720"/>
	<meta name="twitter:image:height" content="586"/>

	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.css">

	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="title-section">
				<h1 class="main-title"><span>Voorivex</span><span class="title-accent">Art Gallery</span></h1>
			</div>
		</header>

		<main class="gallery-container">
			<div class="gallery" id="gallery">
				<!-- Gallery items will be populated here -->
			</div>
		</main>
	</div>

	<!-- Fullscreen Modal -->
	<div class="modal" id="modal">
		<div class="modal-overlay" id="modalOverlay"></div>
		
		<button class="modal-close" id="modalClose">&times;</button>
		
		<img class="modal-image" id="modalImage" src="" alt="">
		<div class="modal-caption" id="modalCaption"></div>
	</div>

	<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
	<script src="images.js"></script>
	<script src="script.js"></script>
</body>
</html>
